{% extends "base.html" %}

{% block titulo %} Inicio {% endblock %}


{% block contenido %}

<div class="p-5 bg-light">
    <div class="container">
        <h1 class="display-3">Bienvenido a Polls encuestas</h1>
        <p class="lead">Empezar</p>
        <hr class="my-2">
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="{% url 'create' %}" role="button">Iniciar encuesta</a>
        </p>
    </div>
</div>


<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Encuestas disponibles</h3>
            </div>
                
            <ul class="list-group">
                <!-- Iterar sobre la lista de objetos Poll -->
                {% for poll in polls %}
                <li class="list-group-item">
                    <strong>{{ poll.question }}</strong>
                    <span class="pull-right">
                        <a href="{% url 'vote' poll.id %}" class="btn btn-info btn-xs">Vote</a> &nbsp;
                        <a href="{% url 'results' poll.id %}" class="btn btn-default btn-xs">View Results</a> &nbsp;
                    </span>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>



{% endblock %}
